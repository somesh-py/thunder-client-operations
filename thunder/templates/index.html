{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<style>
  #iinput {
    position: absolute;
    margin-left: 400px;
    margin-top: -80px;
    width: 500px;
  }

  #btn {
    position: absolute;
    margin-top: 20px;
    margin-left: 60px;
    width: 300px;
  }

  #iiinput {
    position: absolute;
    margin-top: 140px;
    margin-left: 170px;
    width: 1000px;
  }

  #btni {
    position: absolute;
    margin-top: 20px;
    margin-left: 300px;
    width: 300px;
  }
</style>

<body style=" background-repeat:no-repeat;background-image:url({% static 'img/' %});">
  <h1>Mobile Data</h1>
  <button class="btn btn-outline-primary"><a href="alldata" style="color: black;">Show All Mobile Data</a></button>


  <div id="iinput" class="w3-container">
    <div class="w3-card-4">
      <div class="w3-container w3-green">
        <h4>Enter ID</h4>
      </div>

      <form class="w3-container" method="post" action="showdataone">
        {% csrf_token %}
        <p>
          <input class="w3-input" type="text" name="id">
        </p>
        <button id="btn" type="submit" class="btn btn-outline-success">Request</button>
      </form>
    </div>
  </div>

  <div id="iiinput" class="w3-container">
    <div class="w3-card-4">
      <div class="w3-container w3-green">
        <h4 style="margin-left:400px;">Add Details</h4>
      </div>

      <form class="w3-container" method="post" action="adddetails">
        {% csrf_token %}
        <p>Name
          <input class="w3-input" type="text" name="name">
        </p>
        Price
        <input class="w3-input" type="text" name="price"></p>
        Catagory
        <input class="w3-input" type="text" name="cat"></p>
        Company
        <input class="w3-input" type="text" name="cmp"></p>
        <button id="btni" type="submit" class="btn btn-outline-success">POST</button>
    </div>
  </div>
</body>

</html>
